<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$NOREF - No Refunds</title>
    <style>
        /* Full-page styling */
        body {
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            overflow: hidden; /* Fix scrolling issue */
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Background floating dollar signs */
        .dollar {
            position: absolute;
            font-size: 2rem;
            color: green;
            opacity: 0.7;
            animation: float 6s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(100vh); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }

        /* Meme Image */
        .meme {
            width: 80%;
            max-width: 400px;
            margin-bottom: 20px;
        }

        /* Narrative section */
        .narrative {
            max-width: 600px;
            font-size: 1.2rem;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        /* Button */
        #rubHands {
            background: gold;
            border: none;
            padding: 15px 30px;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            border-radius: 10px;
            margin-top: 10px;
            transition: transform 0.2s;
        }

        #rubHands:hover {
            transform: scale(1.1);
        }

        /* Hands Container */
        .hands-container {
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: hidden;
            margin-top: 20px;
        }

        /* Rubbing Hands Animation (Same as the meme) */
        .hand {
            font-size: 4rem;
            display: inline-block;
            animation: rub 0.4s infinite alternate ease-in-out;
        }

        @keyframes rub {
            from { transform: translateX(5px) rotate(5deg); }
            to { transform: translateX(-5px) rotate(-5deg); }
        }

        /* Twitter Link */
        .twitter-link {
            display: block;
            margin-top: 20px;
            font-size: 1.5rem;
            text-decoration: none;
            color: cyan;
        }

        .twitter-link:hover {
            color: white;
        }
    </style>
</head>
<body>

    <!-- Meme Image -->
    <img src="main-meme.jpg" alt="No Refunds Meme" class="meme">

        document.getElementById("rubHands").addEventListener("click", function() {
            let handsContainer = document.querySelector(".hands-container");
            handsContainer.style.visibility = "visible";
        });
    </script>

</body>
</html>
