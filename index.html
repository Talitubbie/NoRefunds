<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$NOREF - No Refunds</title>
    <style>
        /* Background: Full of floating dollar signs */
        body {
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        /* Wobbly effect for No Refunds text */
        @keyframes wobble {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(-2deg); }
            50% { transform: rotate(2deg); }
            75% { transform: rotate(-2deg); }
            100% { transform: rotate(0deg); }
        }

        h1 {
            font-size: 3rem;
            animation: wobble 1s infinite;
            color: #ffcc00;
            text-shadow: 3px 3px 0 #000;
        }

        /* Floating dollar signs */
        .dollar {
            position: absolute;
            font-size: 2rem;
            color: green;
            opacity: 0.7;
            animation: float 5s infinite ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(100vh); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }

        /* Narrative section */
        .narrative {
            max-width: 600px;
            margin: 20px auto;
            font-size: 1.2rem;
            line-height: 1.5;
        }

        /* Rubbing Hands Button */
        #rubHands {
            background: gold;
            border: none;
            padding: 15px 30px;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            border-radius: 10px;
            margin-top: 20px;
            transition: transform 0.2s;
        }

        #rubHands:hover {
            transform: scale(1.1);
        }

        /* Hands container */
        .hands {
            display: none;
            font-size: 5rem;
            margin-top: 20px;
            animation: rub 0.5s infinite alternate;
        }

        @keyframes rub {
            from { transform: translateX(5px); }
            to { transform: translateX(-5px); }
        }

        /* Twitter Link */
        .twitter-link {
            display: block;
            margin-top: 30px;
            font-size: 1.5rem;
            text-decoration: none;
            color: cyan;
        }
        
        .twitter-link:hover {
            color: white;
        }
    </style>
</head>
